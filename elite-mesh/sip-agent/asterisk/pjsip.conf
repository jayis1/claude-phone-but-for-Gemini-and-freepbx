[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5070

; --- FreePBX Trunk ---
[freepbx]
type=endpoint
context=ai-entry
disallow=all
allow=opus,ulaw
aors=freepbx
direct_media=yes

[freepbx]
type=aor
contact=sip:freepbx:5060
qualify_frequency=30

[freepbx]
type=identify
endpoint=freepbx
match=freepbx

